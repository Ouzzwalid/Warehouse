{% extends 'partials/base.html' %}

{% block title %} Cities {% endblock %}

{% block content %}

<main class="mt-5 pt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Cities</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped data-table" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>Cities</th>
                                        <th>Delivery Cost </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% if cities %}
                                    {% for city in cities %}
                                    <tr>

                                        <td> {{city.city}}</td>
                                        <td> {{city.cost}}</td>

                                    </tr>
                                    {% endfor %}
                                    {% endif %}
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary btn-block mt-3" href="{% url 'add-city' %}">Add a city</a>
            </div>
        </div>
    </div>
</main>

{% endblock %}

{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block title%} Add staff  {% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="mt-5 col-lg-6 offset-lg-3">
            <div class="border bg-white p-3">
                <h3>Add staff Page</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-primary mt-3" type="submit" value="Add">
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}

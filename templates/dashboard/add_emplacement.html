{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Dashboard - Add emplacement {% endblock %}

{% block content %}
    <h1> Add new emplacement </h1>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border bg-white p-3">
                    <h3>Registration Page</h3>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-success" type="submit" value="Add">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

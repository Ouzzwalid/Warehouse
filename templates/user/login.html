{% extends 'partials/frontbase.html' %}
{% load crispy_forms_tags %}

{% block title%} Login  {% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Login Page</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-info mt-5" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
